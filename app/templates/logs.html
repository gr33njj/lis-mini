{% extends "base.html" %}

{% block content %}
<script>
// Check authentication
document.addEventListener('DOMContentLoaded', async function() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }
    
    // Verify token
    try {
        const verifyResponse = await fetch('/api/verify-token', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });
        
        if (!verifyResponse.ok) {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
            return;
        }
        
        const userData = await verifyResponse.json();
        
        // Show user menu
        const userMenu = document.getElementById('user-menu');
        if (userMenu && userData.username) {
            userMenu.innerHTML = `
                <span class="text-sm text-gray-600">–ü—Ä–∏–≤–µ—Ç, ${userData.username}</span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded text-sm">
                    –í—ã–π—Ç–∏
                </button>
            `;
        }
        
        // Load logs
        await loadLogs();
    } catch (error) {
        console.error('Token verification failed:', error);
        localStorage.removeItem('access_token');
        window.location.href = '/login';
    }
});

function logout() {
    localStorage.removeItem('access_token');
    window.location.href = '/login';
}

async function loadLogs() {
    const token = localStorage.getItem('access_token');
    try {
        const response = await fetch('/api/logs?limit=100', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (!response.ok) throw new Error('Failed to load logs');
        
        const logs = await response.json();
        displayLogs(logs);
    } catch (error) {
        console.error('Failed to load logs:', error);
        document.getElementById('logs-list').innerHTML = `
            <div class="text-center text-red-600">
                –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∂—É—Ä–Ω–∞–ª–∞: ${error.message}
            </div>
        `;
    }
}

function displayLogs(logs) {
    const container = document.getElementById('logs-list');
    
    if (logs.length === 0) {
        container.innerHTML = `
            <div class="text-center text-gray-500 py-8">
                <p class="text-lg">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –≤ –∂—É—Ä–Ω–∞–ª–µ</p>
                <p class="text-sm mt-2">–°–æ–±—ã—Ç–∏—è –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å –ø–æ –º–µ—Ä–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–∞–π–ª–æ–≤</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = logs.map(log => `
        <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${log.id}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${log.record_id || 'N/A'}</td>
            <td class="px-6 py-4 text-sm text-gray-900">${log.action}</td>
            <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                    ${log.status === 'success' ? 'bg-green-100 text-green-800' : ''}
                    ${log.status === 'error' ? 'bg-red-100 text-red-800' : ''}
                    ${log.status === 'info' ? 'bg-blue-100 text-blue-800' : ''}
                ">
                    ${log.status}
                </span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
                ${log.message || ''}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
                ${new Date(log.created_at).toLocaleString('ru-RU')}
            </td>
        </tr>
    `).join('');
}
</script>

<div class="bg-white rounded-lg shadow-md p-6">
