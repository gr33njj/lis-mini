<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –õ–ò–° –ú–î</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –õ–ò–° –ú–î</h1>

    <div class="test-section info">
        <h3>–®–∞–≥ 1: –õ–æ–≥–∏–Ω</h3>
        <p>–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:</p>
        <input type="text" id="username" placeholder="admin" value="admin">
        <input type="password" id="password" placeholder="changeme" value="changeme">
        <button onclick="testLogin()">–í–æ–π—Ç–∏</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section" id="step2" style="display: none;">
        <h3>–®–∞–≥ 2: –î–æ—Å—Ç—É–ø –∫ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ</h3>
        <button onclick="testMainPage()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
        <div id="main-result"></div>
    </div>

    <div class="test-section" id="step3" style="display: none;">
        <h3>–®–∞–≥ 3: API –∑–∞–ø—Ä–æ—Å—ã</h3>
        <button onclick="testAPI()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å API</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h3>–®–∞–≥ 4: –û—á–∏—Å—Ç–∫–∞</h3>
        <button onclick="clearStorage()">–û—á–∏—Å—Ç–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
        <button onclick="showToken()">–ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–∫–µ–Ω</button>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('login-result');

            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    result.innerHTML = '<div class="success">‚úÖ –õ–æ–≥–∏–Ω —É—Å–ø–µ—à–µ–Ω! –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω.</div>';
                    document.getElementById('step2').style.display = 'block';
                } else {
                    result.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –ª–æ–≥–∏–Ω–∞: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        async function testMainPage() {
            const result = document.getElementById('main-result');

            try {
                const response = await fetch('http://localhost:8000/');
                const html = await response.text();

                if (response.ok && html.includes('–õ–ò–° –ú–î')) {
                    result.innerHTML = '<div class="success">‚úÖ –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è</div>';
                    document.getElementById('step3').style.display = 'block';
                } else {
                    result.innerHTML = '<div class="error">‚ùå –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        async function testAPI() {
            const result = document.getElementById('api-result');

            try {
                const response = await fetch('http://localhost:8000/api/stats');
                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `<div class="success">‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç! –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞: ${JSON.stringify(data)}</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå API –æ—à–∏–±–∫–∞: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        function clearStorage() {
            localStorage.removeItem('access_token');
            location.reload();
        }

        function showToken() {
            const token = localStorage.getItem('access_token');
            alert(token ? `–¢–æ–∫–µ–Ω: ${token.substring(0, 50)}...` : '–¢–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç');
        }
    </script>
</body>
</html>
